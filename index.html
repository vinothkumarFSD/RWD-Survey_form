<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Survey Form</h1>
        <form>
            <div class="row first-row">
                <div class="col-sm-12 label"><b>Name</b></div>
            </div>
            <div class="row second-row">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="Enter your First name" required>
                    <p>First</p>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="Enter your Last name" required>
                    <p>Last</p>
                </div>
            </div>
            <div class="row third-row">
                <div class="col-sm-12 label"><b>Email</b></div>
            </div>
            <div class="row fourth-row">
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row fifth-row">
                <div class="col-sm-12 label"><b>Your Experience</b></div>
            </div>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">★</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </div>
            <div class="mb-3">
                <p>Overall,how would you rate your experience with us?</p>
            </div>
            <div class="content1">
                <div class="label"><b>How Satisfied are you with</b></div>
                <div class="row sixth-row">
                    <label class="col-sm-2"></label>
                    <label class="col-sm-2">Very Unsatisfied</label>
                    <label class="col-sm-2">Unsatisfied</label>
                    <label class="col-sm-2">Neutral</label>
                    <label class="col-sm-2">Satisfied</label>
                    <label class="col-sm-2">Very Satisfied</label>
                </div>
                <div class="row seventh-row">
                    <label class="col-sm-2 usage1">Purchase</label>
                    <label for="rate1" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate1" name="satisfy" value="1" required>
                    </label>
                    <label for="rate2" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate2" name="satisfy" value="2">
                    </label>
                    <label for="rate3" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate3" name="satisfy" value="3">
                    </label>
                    <label for="rate4" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate4" name="satisfy" value="4">
                    </label>
                    <label for="rate5" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate5" name="satisfy" value="5">
                    </label>
                </div>
                <div class="row eigth-row">
                    <label class="col-sm-2 usage2">Service</label>
                    <label for="rate1" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate1" name="likely" value="1" required>
                    </label>
                    <label for="rate2" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate2" name="likely" value="2">
                    </label>
                    <label for="rate3" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate3" name="likely" value="3">
                    </label>
                    <label for="rate4" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate4" name="likely" value="4">
                    </label>
                    <label for="rate5" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate5" name="likely" value="5">
                    </label>
                </div>
                <div class="row nineth-row">
                    <label class="col-sm-2 usage1">Company Overall</label>
                    <label for="rate1" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate1" name="overall" value="1" required>
                    </label>
                    <label for="rate2" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate2" name="overall" value="2">
                    </label>
                    <label for="rate3" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate3" name="overall" value="3">
                    </label>
                    <label for="rate4" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate4" name="overall" value="4">
                    </label>
                    <label for="rate5" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate5" name="overall" value="5">
                    </label>
                </div>
            </div>
            <div class="content1">
                <div class="label"><b>How likely are you to</b></div>
                <div class="row sixth-row">
                    <label class="col-sm-2"></label>
                    <label class="col-sm-2">Very Unlikely</label>
                    <label class="col-sm-2">Unlikely</label>
                    <label class="col-sm-2">Neutral</label>
                    <label class="col-sm-2">Likely</label>
                    <label class="col-sm-2">Very Likely</label>
                </div>
                <div class="row seventh-row">
                    <label class="col-sm-2 usage1">Buy from us again</label>
                    <label for="rate1" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate1" name="buy" value="1" required>
                    </label>
                    <label for="rate2" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate2" name="buy" value="2">
                    </label>
                    <label for="rate3" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate3" name="buy" value="3">
                    </label>
                    <label for="rate4" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate4" name="buy" value="4">
                    </label>
                    <label for="rate5" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate5" name="buy" value="5">
                    </label>
                </div>
                <div class="row eigth-row">
                    <label class="col-sm-2 usage2">Recommend our product to others</label>
                    <label for="rate1" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate1" name="product" value="1">
                    </label>
                    <label for="rate2" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate2" name="product" value="2">
                    </label>
                    <label for="rate3" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate3" name="product" value="3">
                    </label>
                    <label for="rate4" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate4" name="product" value="4">
                    </label>
                    <label for="rate5" class="col-sm-2 usage2 satisfy">
                        <input type="radio" id="rate5" name="product" value="5" required>
                    </label>
                </div>
                <div class="row nineth-row">
                    <label class="col-sm-2 usage1">Recommend our company to others</label>
                    <label for="rate1" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate1" name="company" value="1" required>
                    </label>
                    <label for="rate2" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate2" name="company" value="2">
                    </label>
                    <label for="rate3" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate3" name="company" value="3">
                    </label>
                    <label for="rate4" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate4" name="company" value="4">
                    </label>
                    <label for="rate5" class="col-sm-2 usage1 satisfy">
                        <input type="radio" id="rate5" name="company" value="5">
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label"><b>Additional comments or suggestions</b></label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments"></textarea>
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
        </form>
    </div>
</body>

</html>
